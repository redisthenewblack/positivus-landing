<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta
            http-equiv="X-UA-Compatible"
            content="ie-edge"
        />
        <title>Positivus</title>
        <link
            rel="stylesheet"
            href="./styles/styles.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__inner container">
                <a
                    href="/"
                    class="header__logo logo"
                >
                    <img
                        src="./images/logo.svg"
                        alt="Positivus"
                        class="logo__image"
                        width="220"
                        height="36"
                        loading="lazy"
                    />
                </a>
                <nav class="header__menu hidden-mobile">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a
                                href="/"
                                class="header__menu-link"
                                >Abous Us</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a
                                href="/"
                                class="header__menu-link"
                                >Services</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a
                                href="/"
                                class="header__menu-link"
                                >Use Cases</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a
                                href="/"
                                class="header__menu-link"
                                >Pricing</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a
                                href="/"
                                class="header__menu-link"
                                >Blog</a
                            >
                        </li>
                    </ul>
                </nav>
                <button
                    class="header__button button button--transparent hidden-mobile"
                    type="button"
                >
                    Request a Quote
                </button>
                <button
                    class="header__burger-button burger-button visible-mobile"
                    type="button"
                    onclick="mobileOverlay.showModal()"
                >
                    <span class="visually-hidden">Open Navigation Menu</span>
                </button>
            </div>
        </header>

        <main class="content">
            <section class="section container">
                <div class="section__body">
                    <div class="hero">
                        <div class="hero__main"></div>
                        <div class="hero__partners"></div>
                    </div>
                </div>
            </section>
        </main>

        <dialog
            class="mobile-overlay visible-mobile"
            id="mobileOverlay"
        >
            <form
                class="mobile-overlay__close-button-wrapper"
                method="dialog"
            >
                <button
                    class="mobile-overlay__close-button cross-button"
                    type="submit"
                >
                    <span class="visually-hidden">Close Navigation Menu</span>
                </button>
            </form>
            <div class="mobile-overlay__body">
                <ul class="mobile-overlay__list">
                    <li class="mobile-overlay__item">
                        <a
                            href="/"
                            class="mobile-overlay__link"
                            >About us</a
                        >
                    </li>
                    <li class="mobile-overlay__item">
                        <a
                            href="/"
                            class="mobile-overlay__link"
                            >Services</a
                        >
                    </li>
                    <li class="mobile-overlay__item">
                        <a
                            href="/"
                            class="mobile-overlay__link"
                            >Use Cases</a
                        >
                    </li>
                    <li class="mobile-overlay__item">
                        <a
                            href="/"
                            class="mobile-overlay__link"
                            >Pricing</a
                        >
                    </li>
                    <li class="mobile-overlay__item">
                        <a
                            href="/"
                            class="mobile-overlay__link"
                            >Blog</a
                        >
                    </li>
                </ul>
            </div>
        </dialog>
    </body>
</html>
